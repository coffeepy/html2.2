<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assignment HTML 2.2</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <fieldset>
       <legend>Your Details:</legend>
         First Name: <input type="text" name="fname" > <br>
         Email: <input type="text" name="email">
      </fieldset>
      <fieldset>
        <legend>Your Review:</legend>
        How did you hear about us?
        <select class="select-review" name="hearabout-us">
          <option value="Google">Google</option>
          <option value="Friend">Friend</option>
          <option value="Other">Other</option>
        </select><br>
        Would you visit again?
        <input type="radio" name="visit_again"> Yes
        <input type="radio" name="visit_again"> No
        <br>
        Comments
        <br>
        <textarea name="comments-box" rows="8" cols="40"></textarea>
        <br>
        <input type="checkbox" name="signup">Sign me up for email updates
        <br>
        <button type="button" name="submit_review">Submit Review</button>
      </fieldset>
    </form>
  </body>
</html>
